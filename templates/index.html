<!DOCTYPE html>
<html lang="en">
    <head>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">

		<script type="text/javascript">
			function search() {
			$.ajax({
			type: "GET",
			url: "/api/search/"+ $("#search-string").val()
			}).done(function( torrents ) {

			results = createResultTable(torrents);
			//console.log(results)
			cleanResults();
			
			$('#search-results').append(
			     results
			);
			//console.log(torrents);
			});
			}

			function createResultTable(torrents) {
			    
			    results = '<table class="table table-striped span12 table-hover"><thead><th>Title</th><th>Magnet</th><th>Seed</th><th>Leech</th></thead>';
				for (i in torrents) {
			        results = results + '<tr>';			  
				    results = results + '<td class="torrent-name">' + torrents[i].torrent_title + '</td>';
				    results = results + '<td class="magnet-link"><a href="' + torrents[i].magnet_link + '"><i class="icon-magnet"></a></td>';
				    results = results + '<td class="seed">' + torrents[i].seed + '</td>';
				    results = results + '<td class="leech">' + torrents[i].leech + '</td>';
				    results = results + '</tr>';			  
				};
			    results = results + "</table>";
			    return results;
			};
			
			function cleanResults()
			{
			    $('#search-results').html(
				''
				);
			}

		</script>
    </head>
    <body class="container">
		<a href="https://github.com/mgallego/metatorrente"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
		<div class="row">
			<h1 >MetaTorrent</h1>
			<div class="row">
				<h4 class="span6">A clean, simple and easy torrent meta search engine</h4>
			</div>
		</div>
		<br/><br/>
		<div class="row">
			<form class="form-search inline" action="javascript:search()">
				<div class="span5 offset3">
					<input type="text" id="search-string" name="search-string" class="input-block-level"/>
				</div>
					<button type="submit" class="btn">Search</button>
			</form>
		</div>
		<div id="search-results">
		</div>
    </body>
</html>
